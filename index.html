<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Games27</title>
</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center mt-0">


    <!-- Home screen -->
    <section id="home-screen" class=" min-h-screen flex justify-center items-center">
          <div class="flex flex-col items-center gap-10">
            <h1 class="text-9xl text-white font-anton">Alpha Clash Pro</h1>
            <p class="text-white text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playnow()" class="bg-white p-5 rounded-2xl font-bold">Play Now</button>
          </div>
    </section>





    <!-- playground -->
    <section id="play-ground-zone" class="min-h-screen  justify-center items-center hidden">
               <div class=" flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div class=" artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-3 text-white rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl font-extrabold uppercase">Y</p>
                    </div>
                </div>


                <!-- keyboard start -->
                 <div class="min-h-screen">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- keyboard end -->

                <!-- life score -->
                <div class=" m-auto flex justify-between w-3/4 relative">
                    
                        <div>
                            <button class="btn rounded-full bg-purple-500 text-white px-4 z-10 mb-80 ">
                                Life
                                <img src="images/Group 23.svg" alt="">
                                <span id="current-life">6</span>
                            </button>
                        </div>
                        <div>
                            <button class="btn rounded-full bg-purple-700 text-white px-4 z-10 mb-8 ">
                                Score
                                <img src="images/monetization_on.svg" alt="">
                                <span id="current-score">0</span>
                            </button>
                        </div>
                    

                </div>
            </div>
    </section>








   <!-- score and end -->
    <section id="score-final" class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-6  bg-[#FFFFFF33] p-7 rounded-2xl">
            <h2 class="text-2xl font-semibold">Game Over !!</h2>
            <h1 class=" text-8xl"><span class=" font-bold">Score :</span><span id="achive-score" class="font-extrabold">0</span></h1>
            <button onclick="playnow()" class="button bg-white text-black p-3 rounded-xl font-bold">Play Again</button>
            <p>Practise Makes You Pro..</p>
        </div>

    </section>
   </main>




    <script src="scripts/utility.js"></script>
   <script src="scripts/alpha.js"></script>
</body>
</html>
