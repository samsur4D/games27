<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Games27</title>
</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center mt-0">

    <!-- Home screen -->
    <section id="home-screen" class="min-h-screen flex justify-center items-center px-5">
        <div class="flex flex-col items-center gap-6 md:gap-10 text-center">
            <h1 class="text-5xl sm:text-7xl md:text-9xl text-white font-anton">Word Clash Pro</h1>
            <p class="text-white text-lg sm:text-lg">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playnow()" class="bg-white py-3 px-6 sm:py-4 sm:px-8 md:py-5 md:px-10 rounded-2xl font-bold text-sm sm:text-base md:text-lg">Play Now</button>
        </div>
    </section>

    <!-- Playground -->
    <section id="play-ground-zone" class="flex justify-center items-center hidden">
        <div class="flex flex-col items-center gap-10 sm:gap-20 pt-10 sm:pt-20 w-full px-5">
            <!-- Screen -->
            <div class="sheitoo artboard artboard-horizontal phone-6 border-8 sm:border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] w-full max-w-[400px] lg:max-w-[700px] xl:max-w-[750px]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-3 sm:px-6 py-2 sm:pb-3 text-white rounded-b-xl text-sm sm:text-base">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-40 sm:h-full">
                    <p id="current-alphabet" class="text-6xl sm:text-9xl font-extrabold uppercase">Y</p>
                </div>
            </div>

            <!-- Keyboard start -->
            <div class="w-full max-w-[400px]">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>

            <!-- Life & Score -->
            <div class="flex justify-between items-center w-full max-w-md">
                <div>
                    <button class="btn rounded-full bg-purple-500 text-white px-4 py-2">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="current-life">6</span>
                    </button>
                </div>
                <div>
                    <button class="btn rounded-full bg-purple-700 text-white px-4 py-2">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Score and End -->
    <section id="score-final" class="flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] oreee p-6 md:p-7 rounded-2xl max-w-[400px] w-full">
            <h2 class="text-xl sm:text-2xl font-semibold">Game Over !!</h2>
            <h1 class="text-5xl sm:text-8xl"><span class="font-bold">Score :</span><span id="achive-score" class="font-extrabold">0</span></h1>
            <button onclick="playnow()" class="button bg-white text-black py-3 px-6 rounded-xl font-bold">Play Again</button>
            <p class="text-sm sm:text-base">Practice Makes You Pro...</p>
        </div>
    </section>
   </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
</body>
</html>
